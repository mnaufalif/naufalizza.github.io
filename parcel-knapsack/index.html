<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Knapsack</title>
    <script type="module" defer src="script.js"></script>

    <!-- STYLES -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/title.css">
    <link rel="stylesheet" href="./styles/add_item.css">
    <link rel="stylesheet" href="./styles/list_item.css">
    <link rel="stylesheet" href="./styles/card.css">
    <link rel="stylesheet" href="./styles/show_hide.css">


</head>
<body>
    <!-- TITLE -->
    <div id="title_container">
        <h1 id="title">Parcel Knapsack</h1>
        <p id="subtitle">Oleh M. Naufal Izza F. - 13519088</p>
    </div>

    <!-- MAIN -->
    <div class="main">
        <div class="main_content">
            
            <!-- LIST ITEM -->
            <div id="list_item">
                <strong><h3 id="list_item_title">List Barang:</h3></strong>
                <div id="item_container">
                </div>
            </div>
    
            <hr/>
            
            <!-- ADD ITEM -->
            <div id="add_item" class="show_hide">
                <input type="checkbox" id="show_hide_checkbox">
                <div class="show_hide_item">
                    <strong><h3 id="add_item_title">Tambah Barang</h3></strong>
                    <div id="input_add_item">
                        <input id="added_item_name" class="add_item_component" type="text" placeholder="Nama Barang">
                        <input id="added_item_weight" class="add_item_component" type="number" placeholder="Berat (kg)">
                        <input id="added_item_profit" class="add_item_component" type="number" placeholder="Profit (Rp)">
                    </div>
                    <button id="button_add" class="add_item_component">+</button>
                </div>
                <label class="visible_on_uncheck" for="show_hide_checkbox">Tambah Barang</label>
                <label class="visible_on_check" for="show_hide_checkbox">Tutup</label>
            </div>
        </div>
        
    </div>

    
</body>
</html>
